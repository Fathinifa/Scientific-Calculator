<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Scientific Calculator</title>

  <!-- Bootstrap 5 CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Tailwind CSS CDN -->
  <script src="https://cdn.tailwindcss.com"></script>

  <style>
    body.dark {
      background: #1a202c;
      color: #fff;
    }
    .calculator.dark {
      background: #2d3748;
    }
    #display.dark {
      background: #1a202c;
      color: #fff;
    }
  </style>
</head>
<body class="bg-blue-200 flex justify-center items-center min-h-screen transition-all">

<div class="container flex flex-col items-center gap-4">
  <!-- Dark Mode Toggle -->
  <button id="toggleMode" class="px-4 py-1 rounded bg-gray-800 text-white hover:bg-gray-700 self-end">ðŸŒ™ Dark Mode</button>

  <!-- Calculator -->
  <div class="calculator bg-white p-5 rounded-2xl shadow-md w-80 transition-all">
    <input id="display" type="text" readonly class="w-full h-16 mb-4 p-3 rounded-lg bg-gray-100 text-right text-xl">

    <div class="grid grid-cols-4 gap-3">
      <!-- Row 1 -->
      <button onclick="clearDisplay()" class="btn btn-secondary">C</button>
      <button onclick="deleteChar()" class="btn btn-secondary">DEL</button>
      <button onclick="appendValue('(')" class="btn btn-secondary">(</button>
      <button onclick="appendValue(')')" class="btn btn-secondary">)</button>

      <!-- Row 2 -->
      <button onclick="appendValue('7')" class="btn btn-light">7</button>
      <button onclick="appendValue('8')" class="btn btn-light">8</button>
      <button onclick="appendValue('9')" class="btn btn-light">9</button>
      <button onclick="appendValue('/')" class="btn btn-warning">Ã·</button>

      <!-- Row 3 -->
      <button onclick="appendValue('4')" class="btn btn-light">4</button>
      <button onclick="appendValue('5')" class="btn btn-light">5</button>
      <button onclick="appendValue('6')" class="btn btn-light">6</button>
      <button onclick="appendValue('*')" class="btn btn-warning">Ã—</button>

      <!-- Row 4 -->
      <button onclick="appendValue('1')" class="btn btn-light">1</button>
      <button onclick="appendValue('2')" class="btn btn-light">2</button>
      <button onclick="appendValue('3')" class="btn btn-light">3</button>
      <button onclick="appendValue('-')" class="btn btn-warning">âˆ’</button>

      <!-- Row 5 -->
      <button onclick="appendValue('0')" class="btn btn-light">0</button>
      <button onclick="appendValue('.') " class="btn btn-light">.</button>
      <button onclick="calculate()" class="btn btn-success">=</button>
      <button onclick="appendValue('+')" class="btn btn-warning">+</button>

      <!-- Scientific -->
      <button onclick="appendValue('Math.sin(')" class="btn btn-info">sin</button>
      <button onclick="appendValue('Math.cos(')" class="btn btn-info">cos</button>
      <button onclick="appendValue('Math.tan(')" class="btn btn-info">tan</button>
      <button onclick="appendValue('Math.log(')" class="btn btn-info">log</button>
      <button onclick="appendValue('Math.sqrt(')" class="btn btn-info">âˆš</button>
      <button onclick="appendValue('**')" class="btn btn-info">^</button>
      <button onclick="appendValue('Math.PI')" class="btn btn-info">Ï€</button>
      <button onclick="appendValue('Math.E')" class="btn btn-info">e</button>
    </div>
  </div>
</div>

<script src="script.js"></script>
</body>
</html>
